{% load i18n %}

    <div class="site-container">

                            <g id="row2_1_">

                                </g>
                            </g>
                        </svg>
                    </a>
                {% endif %}
                <img src="{{ image.image.url }}" alt="">

                    <a href="{% url 'image-details' next_image.pk %}" class="btn">
                        <svg version="1.1" id="icons_1_" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 128 128" style="enable-background:new 0 0 128 128" xml:space="preserve" height="50" width="50">

                                </g>
                            </g>
                        </svg>
                    </a>
                {% endif %}
            </div>
        
            {% if request.user.is_vet %}
                <div class="image-buttons-container">
                    <a href="{% url 'image-edit' image.pk %}">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xml:space="preserve" width="50" height="50">
                            <path fill="#EDEFF1" d="M436 502H76V10h266l94 94z"/>

                                <path fill="#FFE352" d="m357.496 232.501 27-27 58 58-27 27z"/>
                            </g>
                        </svg>
                        <span class="static-hint-box">{% trans 'Редактирай' %}</span>

                    <a href="{% url 'image-delete' image.pk %}">
