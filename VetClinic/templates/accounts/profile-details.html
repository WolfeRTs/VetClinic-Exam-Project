{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    
    <div class="site-container profile-container">
        <div class="profile-card">
            <h2>{{ object.profile.get_name }}</h2>
        </div>
        <a class='button-link' href="{% url 'profile-edit' object.pk %}">{% trans 'Редактиране' %}</a>
        {% if object.pk == request.user.pk %}
            <a class='button-link' href="{% url 'profile-delete' object.pk %}">{% trans 'Изтриване' %}</a>
        {% endif %}
    </div>
    
{% endblock %}
